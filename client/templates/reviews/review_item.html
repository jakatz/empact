<template name="reviewItem">
  <tr class="review-row">
    <td>{{week}}</td>
    <td>{{user_average}}</td>
    <td>{{review_count}}</td>
    <td>{{product_name}}</td>
    <td>{{product_average}}</td>
    <td>{{company_average}}</td>
    <td><a href="{{pathFor 'reviewPage'}}" class="btn btn-default">View Feedback</a></td>
  </tr>
</template>

<template name="reviewItem">
  <tr class="review-row">
    <td>{{week}}</td>
    <td>{{userAverage}}</td>
    <td>{{reviewCount}}</td>
    <td>{{productName}}</td>
    <td>{{companyAverage}}</td>
    <td>{{squadAverage}}</td>
    <td><a href="{{pathFor 'reviewPage'}}" class="btn btn-default">View Feedback</a></td>
  </tr>
</template>

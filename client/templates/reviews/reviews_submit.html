<template name="reviewsSubmit">
  <form class="form-horizontal">
    <div class="form-group">
      <label for="product" class="col-sm-2 control-label">What product did you work on this week?</label>
      <div class="col-sm-4">
        <input type="text" name="product" id="product" class="form-control">
      </div>
    </div>
    {{#each employees}}
      {{index}}
      {{> submitItem }}
    {{/each}}

    <button type="submit" class="btn btn-default col-sm-offset-2">Submit</button>
  </form>
</template>

<template name="reviewsSubmit">
  <form class="form-horizontal">
    {{#each employees}}
    <div class="form-group">
      <h3 class="">{{name}}</h3>
    </div>
    <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">Rating</label>
      <div class="col-sm-10">
        <label for="" class="radio-inline"><input type="radio" id="inlineRadio1" value="option1">1</label>
        <label for="" class="radio-inline"><input type="radio" id="inlineRadio2" value="option2">2</label>
        <label for="" class="radio-inline"><input type="radio" id="inlineRadio3" value="option3">3</label>
        <label for="" class="radio-inline"><input type="radio" id="inlineRadio4" value="option4">4</label>
        <label for="" class="radio-inline"><input type="radio" id="inlineRadio5" value="option5">5</label>
        <label for="" class="radio-inline"><input type="radio" id="inlineRadio6" value="option6">6</label>
        <label for="" class="radio-inline"><input type="radio" id="inlineRadio7" value="option7">7</label>
        <label for="" class="radio-inline"><input type="radio" id="inlineRadio8" value="option8">8</label>
        <label for="" class="radio-inline"><input type="radio" id="inlineRadio9" value="option9">9</label>
        <label for="" class="radio-inline"><input type="radio" id="inlineRadio10" value="option10">10</label>
      </div>
    </div>

    <div class="form-group">
      <label for="reviewDescription" class="col-sm-2 control-label">Please explain your rating.</label>
      <div class="col-sm-10">
        <textarea class="form-control" rows="3" name="reviewFeedback"></textarea>
      </div>
    </div>

    {{/each}}

    <button type="submit" class="btn btn-default col-sm-offset-2">Submit</button>
  </form>
</template>

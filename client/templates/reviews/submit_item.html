<template name="submitItem">
  <div class="form-group">
    <h3 class="suckerName">{{name}}</h3>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Rating</label>
    <div class="col-sm-10">
      <label for="" class="radio-inline"><input name="suckerRating-{{index}}" type="radio" value="1">1</label>
      <label for="" class="radio-inline"><input name="suckerRating-{{index}}" type="radio" value="2">2</label>
      <label for="" class="radio-inline"><input name="suckerRating-{{index}}" type="radio" value="3">3</label>
      <label for="" class="radio-inline"><input name="suckerRating-{{index}}" type="radio" value="4">4</label>
      <label for="" class="radio-inline"><input name="suckerRating-{{index}}" type="radio" value="5">5</label>
      <label for="" class="radio-inline"><input name="suckerRating-{{index}}" type="radio" value="6">6</label>
      <label for="" class="radio-inline"><input name="suckerRating-{{index}}" type="radio" value="7">7</label>
      <label for="" class="radio-inline"><input name="suckerRating-{{index}}" type="radio" value="8">8</label>
      <label for="" class="radio-inline"><input name="suckerRating-{{index}}" type="radio" value="9">9</label>
      <label for="" class="radio-inline"><input name="suckerRating-{{index}}" type="radio"  value="10">10</label>
    </div>
  </div>

  <div class="form-group">
    <label for="reviewDescription" class="col-sm-2 control-label">Please explain your rating.</label>
    <div class="col-sm-10">
      <textarea class="form-control" rows="3" name="reviewFeedback-{{index}}"></textarea>
    </div>
  </div>

  <input type="hidden" name="suckerID-{{index}}" value="{{sucker}}">
</template>

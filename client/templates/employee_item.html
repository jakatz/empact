<template name="employeeItem">
  <tr class="employee">
    <td>{{name}}</td>
    <td>{{email}}</td>
    <td>{{squad}}</td>
    <td>{{product}}</td>
    <td>{{join_date}}</td>
    <td>{{reviews}}</td>
    <td><a href="{{pathFor 'employeePage'}}" class="btn btn-default">View</a></td>
  </tr>
</template>

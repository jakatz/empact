<template name="employeesList">
  <button id="add-employee">Add Employee</button>
  <button id="add-review">Add Review</button>

  <table id="employees-table" class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Squad</th>
        <th>Product</th>
        <th>Join Date</th>
        <th>Reviews</th>
        <th></th>
      </tr>
    </thead>

    <tbody>
      {{#each employees}}
        {{> employeeItem}}
      {{/each}}
    </tbody>
  </table>
</template>

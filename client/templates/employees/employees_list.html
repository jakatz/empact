<template name="employeesList">
  <table id="employees-table" class="table">
    <thead>
      <tr>
        <th>Last Name</th>
        <th>First Name</th>
        <th>Squad</th>
        <th>Join Date</th>
        <th>Total Reviews</th>
        <th>Overall Average</th>
        <th></th>
      </tr>
    </thead>

    <tbody>
      {{#each employees}}
        {{> employeeItem}}
      {{/each}}
    </tbody>
  </table>
</template>

<template name="employeeItem">
  <tr class="employee">
    <td>{{last_name}}</td>
    <td>{{first_name}}</td>
    <td>{{squad}}</td>
    <td>{{join_date}}</td>
    <td>{{total_reviews}}</td>
    <td>{{overall_average}}</td>
    <td><a href="{{pathFor 'employeePage'}}" class="btn btn-default">View</a></td>
  </tr>
</template>

<template name="index">
  {{>signInWithEmailModal}}
  <div class="row">
    <div class="col-xs-12 col-sm-6">
      <div class="page-header">
        <h3>Sign In to Project Impact</h3>
        <p>Hey there team maties! Come on aboard!</p>
      </div>
      <div>
        {{#if currentUser}}<div>Current Squad: <input type="text"></div>
        <button class="btn btn-submit">Save</button>
        {{else}}
        <button type="button" class="btn btn-social-login btn-google"><i class="fa fa-google"></i> Sign in with Google</button>
        {{/if}}
      </div>
    </div>
  </div>
</template>

<template name="index">
  <div class="row">
    <div class="col-xs-12 col-sm-6">
      <div class="page-header">
        <h1>Welcome to Project Impact</h1>
      </div>
      <div>
        {{#if currentUser}}
          <h3>Your Employee Profile:</h3>
          <p>Name: {{employee.first_name}} {{employee.last_name}}</p>
          <p>Email: {{employee.email}}</p>
          <p>Join Date: {{employee.join_date}}</p>
          <p>Squad: {{employee.squad}}</p>
        {{else}}
          <p>Please login using your Vulcun email address.</p>
        {{/if}}
      </div>
    </div>
  </div>
</template>
